<div class="container-fluid header bg-white p-0">
  <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
    <div class="col-md-5 p-5 mt-lg-5 wow fadeInUp">
      <h1 class="display-6 animated fadeIn mb-3" style="text-shadow: 4px 4px 2px #ccc;">K. S. TRADING LANKA <br> PRIVATE
        LIMITED</h1>
      <h5 class="animated fadeIn mb-4 pb-2 " style="color: #666565;">
        The Leading Supplier of Air Conditioning
      </h5>
    </div>
    <div class="col-md-7 animated fadeIn wow fadeInUp">
      <div class="owl-carousel header-carousel" *ngIf="!safeVideoUrl">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
          @for (item of bannerList; track item._id){
          <div ngxSlickItem class="slide">
            <img class="img-fluid" [src]="item?.imagePath" loading="lazy" />
          </div>
          }
        </ngx-slick-carousel>

      </div>
      <div class="owl-carousel header-carousel wow fadeInUp">
        <div *ngIf="safeVideoUrl;" class="mt-3">
          <iframe [src]="safeVideoUrl" width="100%" height="500"
            style="border-radius: 6%;box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);"></iframe>
        </div>
        <ng-template #errorTemplate>
          <p>Invalid video URL provided.</p>
        </ng-template>
        <!-- <p>{{bannerList[0].videoPath +'?autoplay=1&mute=1&si=TpfIHWg48KrW_QJn'}}</p> -->

        <!-- </div> -->
      </div>
    </div>
  </div>
