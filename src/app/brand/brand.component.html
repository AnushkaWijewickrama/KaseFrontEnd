<app-header></app-header>
<div class="container-fluid header bg-white p-0">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
    <div class="col-md-6 p-5 mt-lg-5">
      <h1 class="display-5 animated fadeIn mb-4">Brand List</h1>
      <nav aria-label="breadcrumb animated fadeIn">
        <ol class="breadcrumb text-uppercase">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-body active" aria-current="page">
            Brand List
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-6 animated fadeIn">
      <img class="img-fluid" src="assets/img/1.webp" alt="" />
    </div>
  </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-0 gx-5 align-items-end">
      <div class="col-lg-6">
        <div class="text-start mx-auto mb-5 wow slideInLeft" data-wow-delay="0.1s"></div>
      </div>
      <div class="col-lg-6 text-start text-lg-end wow slideInRight" data-wow-delay="0.1s"></div>
    </div>
    <div class="tab-content">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
          @for (item of brandList | paginate: { itemsPerPage: 6, currentPage: p}; track item._id) {
          <div class="col-lg-4 col-md-6 wow fadeInUp" style="cursor: pointer;" data-wow-delay="0.1s"
            [routerLink]="['/model', item._id]">
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <a><img class="img-fluid" [src]="item?.imagePath" alt="" /></a>
              </div>
              <div class="p-4 pb-0">
                <!-- <h5 class="text-primary mb-3">{{ item?.title }}</h5> -->
                <a class="d-block h5 mb-2" href="">{{ item?.description }}</a>
              </div>
            </div>
          </div>
          } @empty {
          <li>There are no items.</li>
          }
          <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.1s">
            <pagination-controls (pageChange)="p = $event" [responsive]="true"></pagination-controls>

            <a class="btn btn-primary py-3 px-5" routerLink="/products">Browse More Product</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<app-footer></app-footer>
