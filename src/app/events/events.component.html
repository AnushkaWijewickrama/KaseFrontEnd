<app-header></app-header>
<div class="container-fluid header bg-white p-0 mb-4">
    <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
        <div class="col-md-6 p-5 mt-lg-5">
            <h1 class="display-5 animated fadeIn mb-4">Events</h1>
            <nav aria-label="breadcrumb animated fadeIn">
                <ol class="breadcrumb text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a>Pages</a></li>
                    <li class="breadcrumb-item text-body active" aria-current="page">
                        Events
                    </li>
                </ol>
            </nav>
        </div>
        <div class="col-md-6 animated fadeIn">
            <img class="img-fluid" src="assets/img/1.webp" alt="" />
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        @for (mainItem of eventsList; track mainItem._id){
        <h1 class="text-center">{{mainItem.title}}</h1>
        <p class="text-center">{{mainItem.description}}</p>
        <p class="text-center">{{mainItem.longDescription}}</p>

        <div class="col-md-6 animated fadeIn">
            <img [src]="mainItem.imagePath[0]" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 animated fadeIn">
            <div class="owl-carousel header-carousel">
                <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                    @for (item of mainItem?.imagePath; track item){
                    <div ngxSlickItem class="slide">
                        <img class="img-fluid" [src]="item" loading="lazy" />
                    </div>

                    }

                </ngx-slick-carousel>

            </div>
        </div>

        }

    </div>

</div>
<app-footer></app-footer>
