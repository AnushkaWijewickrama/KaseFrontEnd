<app-header></app-header>
<div class="container-fluid header bg-white p-0">
    <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
        <div class="col-md-6 p-5 mt-lg-5">
            <h1 class="display-5 animated fadeIn mb-4">Products</h1>
            <nav aria-label="breadcrumb animated fadeIn">
                <ol class="breadcrumb text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-body active" aria-current="page">
                        Products
                    </li>
                </ol>
            </nav>
        </div>
        <div class="col-md-6 animated fadeIn">
            <img class="img-fluid" src="assets/img/1.webp" alt="" />
        </div>
    </div>
</div>
<div class="container-xxl py-5">
    <div class="container">
        <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4">
                    @for (item of productList | paginate: { itemsPerPage: 6, currentPage: p }; track item._id) {
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
                        [routerLink]="['/brand', item?.subcategories[0]?._id]" style="cursor: pointer;">
                        <div class="property-item rounded overflow-hidden">
                            <div class="position-relative overflow-hidden">
                                <a><img class="img-fluid" [src]="item?.imagePath" alt="" /></a>
                                <div
                                    class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">
                                    <!-- {{ item?.title }} -->
                                </div>
                            </div>
                            <div class="p-4 pb-0">
                                <h5 class="text-primary mb-3">{{ item?.description }}</h5>
                            </div>
                        </div>
                    </div>
                    } @empty {
                    <li>There are no items.</li>
                    }
                    <div class="d-flex justify-content-center">
                        <pagination-controls (pageChange)="p = $event" [responsive]="true"></pagination-controls>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
